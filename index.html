<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none; }
 
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        pointer-events: none;
        font-size: 48px;
        color: rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotate(-45deg);
      }
      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
 
      #emoji-button  { 
        background: #333; 
        border: none; 
        padding: 0 1rem; 
        margin: 0.25rem; 
        border-radius: 3px; 
        outline: none; 
        color: #fff; 
        cursor: pointer;
      }
      #camera-button  { 
        background: #333; 
        border: none; 
        padding: 0 1rem; 
        margin: 0.25rem; 
        border-radius: 3px; 
        outline: none; 
        color: #fff; 
        cursor: pointer;
      }
      #camera-stream-button  { 
        background: #333; 
        border: none; 
        padding: 0 1rem; 
        margin: 0.25rem; 
        border-radius: 3px; 
        outline: none; 
        color: #fff; 
        cursor: pointer;
      }
      #emoji-picker {
        position: fixed;
        bottom: 70px;
        right: 20px;
        z-index: 9999;
        display: none;
      }
      #items {
  display: flex;
  justify-content: space-between; /* Space buttons evenly */
  width: 200px; /* Adjust width as needed */
}
      #camera-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }
      #camera-modal video {
        max-width: 100%;
        max-height: 100%;
      }
      #camera-modal button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      #cancel-picture{
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button id="emoji-button" type="button">üòä</button>
      <label for="file-input" id="camera-button">üìÅ</label>
      <input type="file" id="file-input" accept="image/*" style="display: none;">
      <button id="camera-stream-button" type="button">üì∑</button>
      <button>Send</button>
    </form>
    <div id="camera-modal">
      <video id="camera-stream" autoplay></video>
    
      <div id="items">
        <button id="cancel-picture"> üö´</button>
        <button id="take-picture">üì∏</button>
      </div>
      
     
    </div>
    <emoji-picker id="emoji-picker"></emoji-picker>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('keydown', (e) => {
      if (e.key === 'PRT SC' || (e.ctrlKey && e.key === 'p') || (e.ctrlKey && e.key === 'P')) {
        e.preventDefault();
        alert('Screenshots are not allowed on this page.');
      }
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
    });
    
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const emojiButton = document.getElementById('emoji-button');
    const emojiPicker = document.getElementById('emoji-picker');
    const fileInput = document.getElementById('file-input');
    const cameraStreamButton = document.getElementById('camera-stream-button');
    const cameraModal = document.getElementById('camera-modal');
    const cameraStream = document.getElementById('camera-stream');
    const takePictureButton = document.getElementById('take-picture');
    const cancel = document.getElementById('cancel-picture');

    let storedMessages = [];

    function addMessageToDOM(msg) {
      const item = document.createElement('li');
      item.innerHTML = `
        <div class="message-container" data-timestamp="${msg.timestamp}">
          ${msg.type === 'image' 
            ? `<img src="${msg.content}" alt="User uploaded image" style="max-width: 200px; max-height: 200px;">` 
            : `<span class="message-text">${msg.content}</span>`}
       
        </div>
      `;
      messages.appendChild(item);
      updateMessageTimer(msg.timestamp);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function updateMessageTimer(timestamp) {
      const container = document.querySelector(`[data-timestamp="${timestamp}"]`);
      if (container) {
        const timerSpan = container.querySelector('.message-timer');
        const timeLeft = Math.max(0, 2 * 60 - Math.floor((Date.now() - timestamp) / 1000));
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerSpan.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft === 0) {
          deleteMessage(timestamp);
        }
      }
    }

    function deleteMessage(timestamp) {
      const element = document.querySelector(`[data-timestamp="${timestamp}"]`);
      if (element) {
        element.parentElement.remove();
      }
      storedMessages = storedMessages.filter(msg => msg.timestamp !== timestamp);
      localStorage.setItem('chatMessages', JSON.stringify(storedMessages));
    }

    emojiButton.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    });

    emojiPicker.addEventListener('emoji-click', event => {
      input.value += event.detail.unicode;
      emojiPicker.style.display = 'none';
    });

    cameraStreamButton.addEventListener('click', async () => {
      cameraModal.style.display = 'flex';
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      cameraStream.srcObject = stream;
    });

    takePictureButton.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = cameraStream.videoWidth;
      canvas.height = cameraStream.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(cameraStream, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      socket.emit('chat message', { type: 'image', content: imageData });
      stopCamera();
    });
    cancel.addEventListener('click', () => {
      stopCamera();
    });
    function stopCamera() {
      const stream = cameraStream.srcObject;
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      cameraStream.srcObject = null;
      cameraModal.style.display = 'none';
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', { type: 'text', content: input.value });
        input.value = '';
      }
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          socket.emit('chat message', { type: 'image', content: event.target.result });
        };
        reader.readAsDataURL(file);
      }
    });

    socket.on('initial messages', (initialMessages) => {
      storedMessages = initialMessages;
      localStorage.setItem('chatMessages', JSON.stringify(storedMessages));
      messages.innerHTML = '';
      storedMessages.forEach(addMessageToDOM);
    });

    socket.on('chat message', (msg) => {
      storedMessages.push(msg);
      localStorage.setItem('chatMessages', JSON.stringify(storedMessages));
      addMessageToDOM(msg);
    });

    socket.on('delete message', (timestamp) => {
      deleteMessage(timestamp);
    });

    setInterval(() => {
      storedMessages.forEach(msg => updateMessageTimer(msg.timestamp));
    }, 1000);

    document.addEventListener('click', (event) => {
      if (!emojiButton.contains(event.target) && !emojiPicker.contains(event.target)) {
        emojiPicker.style.display = 'none';
      }
    });

    window.addEventListener('load', () => {
      const localMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      localMessages.forEach(addMessageToDOM);
    });
  </script>
</html>
